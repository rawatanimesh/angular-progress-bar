<div class="container">
    <h1>Progress Bar</h1>
    <progress-bar [barProperties]="barOptions"></progress-bar>
</div>
<div class="input-filed-container">
    <mat-card>
        <mat-card-title class="card-title">Customize the progress bar</mat-card-title>
        <mat-form-field class="card-input-field">
            <mat-select placeholder="Bar Type" [(ngModel)]="barOptions.barType">
                <mat-option value="linear">Linear</mat-option>
                <mat-option value="radial">Radial</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="card-input-field">
            <input matInput [(ngModel)]="barOptions.color" placeholder="Color">
            <mat-hint align="start"><strong>Color of your choice</strong> </mat-hint>
        </mat-form-field>
        <mat-form-field class="card-input-field">
            <input type="number" max="100" min="0" [(ngModel)]="barOptions.progress" matInput placeholder="Progress(%)">
            <mat-hint align="start"><strong>Min 0 and Max upto 100</strong> </mat-hint>
        </mat-form-field>

        <div *ngIf="barOptions.barType == 'radial'">
            <mat-form-field class="card-input-field">
                <input type="number" [(ngModel)]="barOptions.radial.depth" matInput placeholder="Depth">
            </mat-form-field>
            <mat-form-field class="card-input-field">
                <input type="number" [(ngModel)]="barOptions.radial.size" matInput placeholder="Size">
            </mat-form-field>
            <mat-divider class="card-field-divider"></mat-divider>
            <h4>Label Settings:</h4>
            <mat-checkbox class="card-input-field" [(ngModel)]="barOptions.radial.label.enable">Enable</mat-checkbox>
            <mat-form-field class="card-input-field">
                <input matInput [(ngModel)]="barOptions.radial.label.color" placeholder="Color">
                <mat-hint align="start"><strong>Label color</strong> </mat-hint>
            </mat-form-field>
        </div>

        <div *ngIf="barOptions.barType == 'linear'">
            <mat-form-field class="card-input-field">
                <input type="number" [(ngModel)]="barOptions.linear.depth" matInput placeholder="Depth">
            </mat-form-field>
            <mat-checkbox class="card-input-field" [(ngModel)]="barOptions.linear.stripped">
                Stripped
            </mat-checkbox>
            <br>
            <mat-checkbox class="card-input-field" [(ngModel)]="barOptions.linear.active">
                Active
            </mat-checkbox>
            <mat-divider class="card-field-divider"></mat-divider>
            <h4>Label Settings:</h4>
            <mat-checkbox class="card-input-field" [(ngModel)]="barOptions.linear.label.enable">Enable</mat-checkbox>
            <mat-form-field class="card-input-field">
                <input matInput [(ngModel)]="barOptions.linear.label.value" placeholder="Value">
                <mat-hint align="start"><strong>Label text</strong> </mat-hint>
            </mat-form-field>
            <mat-form-field class="card-input-field">
                <input matInput [(ngModel)]="barOptions.linear.label.color" placeholder="Color">
                <mat-hint align="start"><strong>Label color</strong> </mat-hint>
            </mat-form-field>
            <mat-form-field class="card-input-field">
                <input type="number" [(ngModel)]="barOptions.linear.label.fontSize" matInput placeholder="Label Font Size">
                <mat-hint align="start"><strong>Label Font Size</strong> </mat-hint>
            </mat-form-field>
        </div>
        <h3 class="container">{{barOptions | json}}</h3>
    </mat-card>
</div>
